<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let lastHole;
  let stopGame = false;
  let score;

  // create function to choose random mole in hole
  function randomHole() {
    // get random index
    const index = Math.floor(Math.random() * holes.length);
    // get random hole
    const hole = holes[index];
    // get another hole if the same hole appears consecutively
    if (lastHole === hole) {
      console.log('the same hole');
      return randomHole();
    }
    lastHole = hole;
    return hole;
  }
  
  // create function that gives a random time
  function randomTime(min, max) {
    return Math.floor(Math.random() * (max - min) + min);
  }
  
  // create function that shows mole from hole
  function peep() {
    // get random time
    const time = randomTime(200, 1000);
    // get random mole
    const mole = randomHole();
    // show mole
    mole.classList.add('up');
    // remove mole after time
    setTimeout(function() {
      mole.classList.remove('up');
      // keep showing moles if stop game is false
      if (!stopGame) peep();
    }, time);
  }
  
  // create function that starts game
  function startGame() {
    stopGame = false;
    // set / reset score to 0
    score = 0;
    // show score on scoreboard
    scoreBoard.textContent = score;
    // show moles
    peep();
    // stop game after 10 secs
    setTimeout(function() {
      console.log('stop game');
      stopGame = true;
    }, 10000);
  }

  // update scoreboard if mole is clicked
  moles.forEach(mole =>
  mole.addEventListener('click', function(e) {
      if (e.isTrusted) {
        // update score
        score++;
        // show score
        scoreBoard.textContent = score;
      }
    })
);
</script>
</body>
</html>
