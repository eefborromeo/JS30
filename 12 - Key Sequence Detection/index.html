<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const keysPassed = [];
  const code = 'rainbows';
  // listen to keyup
  window.addEventListener('keyup', e => {
    console.log(e.key);
    // push keys into array
    keysPassed.push(e.key);
    // limit array length
    keysPassed.splice(-keysPassed.length - 1, keysPassed.length - code.length);
    console.log(keysPassed);
  });
</script>
</body>
</html>
