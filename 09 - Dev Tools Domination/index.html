<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [
  { name: 'Snickers', age: 2 },
  { name: 'hugo', age: 8 },
];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello %s', 'World');

    // Styled
    console.log(
  '%c Hello',
  'font-size: 50px; background-color: blue; color: white;'
);
    // warning!
    console.warn('This is a warning!');

    // Error :|
    console.error('This is an error!');

    // Info
    console.info('This is some info');

    // Testing
    console.assert(1 === 2, 'There is an error');
    
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Snickers');
    console.count('hugo');
    console.count('Snickers');
    console.count('hello');
    console.count('hugo');
    console.count('Snickers');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
  .then(data => data.json)
  .then(data => {
    console.timeEnd('fetching data');
    console.log(data);
  });

console.table(dogs);
  </script>
</body>
</html>
