<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint =
  'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities = [];

// 1. fetch data and push it to cities array
fetch(endpoint)
  .then(response => response.json())
  .then(data => cities.push(...data));

// 2. check for words that match city name
// if input value matches city values then return city
function wordMatch(cityInput) {
  const regexp = new RegExp(`${cityInput}`, 'gi');
  const matchedCity = cities.filter(
    city => city.city.match(regexp) || city.state.match(regexp)
  );
  return matchedCity;
}

const input = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

// 3. display cities in suggestions ul
input.addEventListener('keyup', function() {
  const matchedCity = wordMatch(this.value);
  const listItems = matchedCity
    .map(
      match =>
        `<li>
          <span class="name">${match.city}, ${match.state}</span>
          <span class="population">${match.population}</span>
        </li>`
    )
    .join('');
  suggestions.innerHTML = listItems;
});
</script>
</body>
</html>
